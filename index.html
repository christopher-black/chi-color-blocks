<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Example Page Layout</title>
  <script type="text/javascript" src="vendor/jquery.js"></script>
  <script type="text/javascript" src="client.js"></script>
  <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
  <div id="wrapper">
    <header>
      <h1>Color Blocks</h1>
    </header>
    <nav>
      <!-- Container for the buttons -->
      <div class="nav-container">
        <button data-cat='red' id="redButton">Add Red Block</button>
        <button data-cat='yellow' id="yellowButton">Add Yellow Block</button>
        <button data-cat='blue' id="blueButton">Add Blue Block</button>
        <button data-cat='green' id="greenButton">Add Green Block</button>
      </div>
    </nav>
    <div class="counters">
      <span>Red: <span id="redCount">0</span></span>
      <span>Yellow: <span id="yellowCount">0</span></span>
      <span>Blue:<span id="blueCount">0</span></span>
      <span>Green: <span id="greenCount">0</span></span>
    </div>

    <!-- Container for the blocks -->
    <div id="blockContainer">
      <!-- Blocks will be appended here -->
    </div>
  </body>
  </html>
